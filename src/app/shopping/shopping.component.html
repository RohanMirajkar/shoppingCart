<h3 class="text-white bg-primary pl-3 p-2 rounded">Product List</h3>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of Products" >
            <app-shopping-item [ProductFromParent]="product"></app-shopping-item>
        </div>
    </div>
</div>
