<h3 class="h3 bg-primary text-white pl-3 p-2 rounded">Your Bag</h3>
<h6 *ngIf="transactions.length === 0 else ElsePart">No products In bag</h6>
<ng-template #ElsePart>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8 w-100" >
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Rate </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.price | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> - </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="quentity">
      <th mat-header-cell *matHeaderCellDef> Quentity </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.qunt}} </td>
      <td mat-footer-cell *matFooterCellDef> -</td>
    </ng-container>
    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Total  </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.price * transaction.qunt| currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</ng-template>
